events {
    worker_connections 1024;
}

http {
    # Split-clients দিয়ে 50-50 load balancing
    split_clients "${remote_addr}${request_uri}" $backend_server {
        50% "rosegopher.onpella.app";
        50% "razzmatazzcuckoo.onpella.app";
    }

    server {
        listen 8080;

        location / {
            proxy_pass https://$backend_server;
            proxy_ssl_server_name on;
            proxy_ssl_verify off;
            proxy_set_header Host $backend_server;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            proxy_connect_timeout 10s;
            proxy_read_timeout 30s;
        }

        location /status {
            return 200 "Load Balancer Active!\nWorkers: 2 (50% each)\n";
            add_header Content-Type text/plain;
        }
    }
}
