events {
    worker_connections 1024;
}

http {
    resolver 8.8.8.8;
    
    upstream pella_workers {
        server rosegopher.onpella.app:443;
        server razzmatazzcuckoo.onpella.app:443;
    }

    server {
        listen 8080;

        location / {
            proxy_pass https://pella_workers;
            proxy_ssl_server_name on;
            proxy_ssl_verify off;
            
            # Important: upstream এর জন্য এই header দরকার
            proxy_set_header Host $proxy_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            proxy_connect_timeout 10s;
            proxy_read_timeout 30s;
            proxy_next_upstream error timeout http_502;
        }

        location /status {
            return 200 "Load Balancer Active - 2 Workers (Round-robin)\n";
            add_header Content-Type text/plain;
        }
    }
}
